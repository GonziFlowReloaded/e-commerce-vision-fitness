<script>
    // Datos de ejemplo (en una aplicación real, estos vendrían del backend)
    const comprasData = {{ compras_data|tojson }};
    const clicksData = {{ clicks_data|tojson }};
    const productosData = {{ productos_data|tojson }};
    const conversionData = {{ conversion_data|tojson }};

    // Función para crear gráficos
    function createChart(id, type, data, options) {
        const ctx = document.getElementById(id).getContext('2d');
        new Chart(ctx, {
            type: type,
            data: data,
            options: options
        });
    }

    // Gráfico de Cantidad de Compras
    createChart('comprasChart', 'line', {
        labels: comprasData.labels,
        datasets: [{
            label: 'Compras',
            data: comprasData.values,
            borderColor: 'rgb(75, 192, 192)',
            tension: 0.1
        }]
    }, {
        responsive: true,
        scales: {
            y: {
                beginAtZero: true
            }
        }
    });

    // Gráfico de Cantidad de Clicks
    createChart('clicksChart', 'bar', {
        labels: clicksData.labels,
        datasets: [{
            label: 'Clicks',
            data: clicksData.values,
            backgroundColor: 'rgba(153, 102, 255, 0.6)'
        }]
    }, {
        responsive: true,
        scales: {
            y: {
                beginAtZero: true
            }
        }
    });

    // Gráfico de Productos con más Clicks
    createChart('productosChart', 'pie', {
        labels: productosData.labels,
        datasets: [{
            data: productosData.values,
            backgroundColor: [
                'rgba(255, 99, 132, 0.8)',
                'rgba(54, 162, 235, 0.8)',
                'rgba(255, 206, 86, 0.8)',
                'rgba(75, 192, 192, 0.8)',
                'rgba(153, 102, 255, 0.8)'
            ]
        }]
    }, {
        responsive: true
    });

    // Gráfico de Tasa de Conversión
    createChart('conversionChart', 'doughnut', {
        labels: ['Conversiones', 'No Conversiones'],
        datasets: [{
            data: [conversionData.conversiones, conversionData.no_conversiones],
            backgroundColor: [
                'rgba(75, 192, 192, 0.8)',
                'rgba(255, 99, 132, 0.8)'
            ]
        }]
    }, {
        responsive: true
    });
</script>
