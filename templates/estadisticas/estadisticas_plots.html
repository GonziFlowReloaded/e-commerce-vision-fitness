<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Dashboard de Métricas Avanzado</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Gráfico de Cantidad de Compras -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Cantidad de Compras</h2>
            <canvas id="comprasChart"></canvas>
        </div>
        
        <!-- Gráfico de Cantidad de Clicks -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Cantidad de Clicks</h2>
            <canvas id="clicksChart"></canvas>
        </div>
        
        <!-- Productos con más Clicks -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Productos con más Clicks</h2>
            <canvas id="productosChart"></canvas>
        </div>
        
        <!-- Gráfico de Conversión -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Tasa de Conversión</h2>
            <canvas id="conversionChart"></canvas>
        </div>
    </div>
</div>
