<!-- templates/product_list.html -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for product in products %}
    <div class="bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-105 transition-transform duration-300">
        <img src="{{ product.image }}" alt="{{ product.name }}" class="w-full h-48 object-cover">
        <div class="p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">{{ product.name }}</h2>
            <p class="text-gray-600">{{ product.description }}</p>
            <p class="text-gray-500 text-sm">Categor√≠a: {{ product.category }}</p>
            <div class="flex justify-between items-center mt-4">
                <span class="text-xl text-blue-500 font-semibold">${{ product.price }}</span>
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors duration-300">Comprar</button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
