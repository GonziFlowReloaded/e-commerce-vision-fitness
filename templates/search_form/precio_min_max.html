<div class="grid grid-cols-2 gap-4">
    <div class="space-y-2">
        <label for="min_price" class="block text-sm font-medium text-gray-700">Precio Mínimo ($)</label>
        <input type="number" value="0.00" id="min_price" name="min_price" min="0" step="0.01" aria-label="Buscar por precio mínimo" class="w-full p-2 border rounded shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
    </div>
    <div class="space-y-2">
        <label for="max_price" class="block text-sm font-medium text-gray-700">Precio Máximo ($)</label>
        <input type="number" value="1000.00" id="max_price" name="max_price" min="0" step="0.01" aria-label="Buscar por precio máximo" class="w-full p-2 border rounded shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
    </div>
</div>
